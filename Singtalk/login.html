<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Singtalk – Iniciar sesión</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Iniciar sesión</h1>
  </header>
  <main>
    <section class="card" aria-labelledby="login-title">
      <h2 id="login-title">Accede a tu cuenta</h2>
      <form id="login-form" class="form-grid">
        <input id="login-email" class="input" type="email" placeholder="Correo" required>
        <input id="login-password" class="input" type="password" placeholder="Contraseña" required>
        <button class="btn" type="submit">Entrar</button>
      </form>
      <div id="login-alert" class="alert" style="display:none"></div>
      <div class="actions">
        <a class="btn" href="registro.html">Crear cuenta</a>
        <a class="btn" href="pagina-principal.html">Volver al inicio</a>
      </div>
    </section>
  </main>
  <script src="assets/js/auth.js"></script>
</body>
</html>
